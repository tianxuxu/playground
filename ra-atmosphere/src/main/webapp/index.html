<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Atmosphere Comet Chat</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function($) {

            var ajax;

            function receive() {
                ajax = $.ajax({
                    url: 'chat',
                    dataType: 'html',
                    success: function(text) {
                        $('#messages').append('<span>' + text + '</span><br/>');
                        if(ajax) {
                            receive();
                        }
                    },
                    error: function() {
                        ajax = null;
                        $('#chat').hide();
                        $('#connexion').show();
                        $('#messages').empty();
                    }
                });
            }

            $('#connect').click(function() {
                $.post('login', {
                    user: $('#user').val()
                }, function() {
                    receive();
                    $('#connexion').hide();
                    $('#chat').show();
                });
            });

            $('#send').click(function() {
                var msg = $('#message').val();
                if (ajax && msg.length > 0) {
                    $.post('chat', {
                        message: $('#message').val()
                    }, function() {
                        $('#message').val('');
                    });
                }
            });

            $('#disconnect').click(function() {
                if (ajax) {
                    $.post('chat', {
                        cmd: 'disconnect'
                    }, function() {
                        ajax = null;
                        $('#chat').hide();
                        $('#connexion').show();
                        $('#messages').empty();
                    });
                }
            });

        });
    </script>
    <style type="text/css">
        legend {
            font-weight: bold;
        }

        #chat {
            display: none;
        }

        #messages {
            margin: 5px;
            padding: 5px;
            border: 2px groove #f5f5f5;
        }
    </style>
</head>
<body>
<h2>Atmosphere Comet Chat</h2>
<fieldset id="connexion">
    <legend>Connexion</legend>
    <label for="user">User: </label><input id="user" type="text">
    <button id="connect">Connect</button>
</fieldset>
<fieldset id="chat">
    <legend>Chat</legend>
    <div id="messages" style="font-family: monospace;"></div>
    <label for="message">Message: </label><input id="message" type="text">
    <button id="send">Send</button>
    <button id="disconnect">Disconnect</button>
</fieldset>
</body>
</html>
